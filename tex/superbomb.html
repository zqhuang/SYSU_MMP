function wsum(or=0, ow=0, on=0, sr=0, sw=0, sn=0){
  var base = [60, 60, 60];
  var obj_right = [5, 1, 0];
  var obj_wrong = [-2, 1, 4];
  var obj_none = [0, 0, 5];
  var subj_right = [5, 8, 1];
  var subj_wrong = [-12, -2, -1];
  var subj_none = [-3, -12, -1];
  var s = [];
  for(i=0;i<3;i++){s.push( Math.min(Math.max(base[i] + obj_right[i] * or + obj_wrong[i]*ow + obj_none[i]*on + subj_right[i] * sr + subj_wrong[i] * sw + subj_none[i]*sn, 0),100) ); }
  return s;
}

  function getRandomInt (min, max) {
  var thedate = new Date();
  var loop = thedate % 5;
  var i = 0;
  for(i=0;i<loop; i++){
    num = Math.floor(Math.random() * (max - min + 1)) + min;
    s = scores(namelist[num]);
    if( s[0] < 35 || s[1]<35 )
      return num;}    
  for(i=0;i<loop; i++){
    num = Math.floor(Math.random() * (max - min + 1)) + min;
    s = scores(namelist[num]);
    if( s[0] < 40 || s[1]<40 )
      return num;}
  for(i=0;i<loop; i++){
    num = Math.floor(Math.random() * (max - min + 1)) + min;
    s = scores(namelist[num]);
    if( s[0] < 45 || s[1]<45 )
      return num;}
  for(i=0;i<loop; i++){
    num = Math.floor(Math.random() * (max - min + 1)) + min;
    s = scores(namelist[num]);
    if( s[0] < 50 || s[1]<50  || s[2]<65 )
      return num;}
  num = Math.floor(Math.random() * (max - min + 1)) + min;	      
  return num;
  }
